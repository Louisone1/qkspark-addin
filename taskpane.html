<!DOCTYPE html>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    :root {
      --primary: #0078d4;
      --primary-hover: #106ebe;
      --error: #d13438;
      --error-bg: #fde7e9;
      --warning: #ca5010;
      --warning-bg: #fff4ce;
      --info: #0078d4;
      --info-bg: #deecf9;
      --success: #107c10;
      --success-bg: #dff6dd;
      --bg: #f5f5f5;
      --card: #fff;
      --border: #edebe9;
      --text: #323130;
      --muted: #605e5c;
      --radius: 6px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; background: var(--bg); color: var(--text); font-size: 13px; line-height: 1.5; }
    #app { padding: 12px; max-width: 420px; }

    /* Header */
    .header { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
    .header h1 { font-size: 16px; color: var(--primary); }
    .header .ver { font-size: 11px; color: var(--muted); }

    /* Status bar */
    .status-bar { padding: 6px 10px; border-radius: var(--radius); margin-bottom: 10px; font-size: 12px; text-align: center; display: none; }
    .status-bar.show { display: block; }
    .status-bar.ok { background: var(--success-bg); color: var(--success); }
    .status-bar.err { background: var(--error-bg); color: var(--error); }
    .status-bar.loading { background: var(--info-bg); color: var(--info); }

    /* Card */
    .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 12px; margin-bottom: 10px; }
    .card h2 { font-size: 14px; margin-bottom: 6px; }
    .card .hint { font-size: 11px; color: var(--muted); margin-bottom: 8px; }

    /* Buttons */
    .btn { display: block; width: 100%; padding: 9px; border: none; border-radius: var(--radius); font-size: 13px; cursor: pointer; transition: background 0.15s; }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--primary-hover); }
    .btn-primary:disabled { background: #c8c6c4; cursor: not-allowed; }
    .btn-sm { display: inline-block; width: auto; padding: 4px 10px; font-size: 12px; border-radius: 4px; }
    .btn-ghost { background: transparent; color: var(--primary); border: 1px solid var(--primary); }
    .btn-ghost:hover { background: var(--info-bg); }

    /* Progress */
    .progress-wrap { margin: 8px 0; display: none; }
    .progress-wrap.show { display: block; }
    .progress-bar { height: 4px; background: #edebe9; border-radius: 2px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }
    .progress-text { font-size: 11px; color: var(--muted); margin-top: 4px; text-align: center; }

    /* Stats bar */
    .stats { display: flex; gap: 8px; margin: 8px 0; flex-wrap: wrap; }
    .stat-badge { display: inline-flex; align-items: center; gap: 4px; padding: 3px 8px; border-radius: 999px; font-size: 11px; font-weight: 600; cursor: pointer; }
    .stat-badge.active { box-shadow: 0 0 0 2px var(--primary); }
    .stat-error { background: var(--error-bg); color: var(--error); }
    .stat-warning { background: var(--warning-bg); color: var(--warning); }
    .stat-info { background: var(--info-bg); color: var(--info); }

    /* Issue list */
    .issue-list { max-height: 55vh; overflow-y: auto; }
    .issue-item { padding: 8px; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.1s; }
    .issue-item:hover { background: #f3f2f1; }
    .issue-item:last-child { border-bottom: none; }
    .issue-cat { font-size: 10px; padding: 1px 6px; border-radius: 3px; color: #fff; display: inline-block; margin-bottom: 4px; }
    .cat-spelling { background: #d13438; }
    .cat-grammar { background: #ca5010; }
    .cat-punctuation { background: #8764b8; }
    .cat-terminology { background: #0078d4; }
    .cat-consistency { background: #008272; }
    .cat-expression { background: #69797e; }
    .issue-original { color: var(--error); text-decoration: line-through; font-size: 12px; }
    .issue-arrow { color: var(--muted); margin: 0 4px; font-size: 12px; }
    .issue-suggestion { color: var(--success); font-weight: 600; font-size: 12px; }
    .issue-reason { color: var(--muted); font-size: 11px; margin-top: 2px; }
    .issue-para { font-size: 10px; color: var(--muted); float: right; }
    .sev-error { border-left: 3px solid var(--error); padding-left: 8px; }
    .sev-warning { border-left: 3px solid var(--warning); padding-left: 8px; }
    .sev-info { border-left: 3px solid var(--info); padding-left: 8px; }

    /* Actions */
    .actions { display: flex; gap: 6px; margin-top: 10px; }

    /* Settings */
    .settings label { display: block; font-size: 11px; color: var(--muted); margin-bottom: 3px; }
    .settings input { width: 100%; padding: 6px 8px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 12px; }

    /* Empty state */
    .empty { text-align: center; padding: 20px; color: var(--muted); }
    .empty .icon { font-size: 32px; margin-bottom: 8px; }

    /* Scrollbar */
    .issue-list::-webkit-scrollbar { width: 4px; }
    .issue-list::-webkit-scrollbar-thumb { background: #c8c6c4; border-radius: 2px; }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>âœï¸ æ™ºç¼–ç¼–è¾‘åŠ©æ‰‹</h1>
      <span class="ver">v0.2.0</span>
    </div>

    <div id="statusBar" class="status-bar"></div>

    <!-- ç¼–æ ¡å¡ç‰‡ -->
    <div class="card">
      <h2>ğŸ“‹ å…¨æ–‡ç¼–æ ¡</h2>
      <p class="hint">è¯»å– Word å…¨æ–‡ï¼ŒAI é€æ®µæ£€æŸ¥è¯­è¨€é—®é¢˜</p>
      <button id="btnProofread" class="btn btn-primary" disabled>å¼€å§‹ç¼–æ ¡</button>
      <div id="progressWrap" class="progress-wrap">
        <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
        <div id="progressText" class="progress-text"></div>
      </div>
    </div>

    <!-- ç»“æœé¢æ¿ -->
    <div id="resultPanel" class="card" style="display:none;">
      <h2>ğŸ“Š ç¼–æ ¡æŠ¥å‘Š</h2>
      <div id="statsBar" class="stats"></div>
      <div id="issueList" class="issue-list"></div>
      <div id="emptyState" class="empty" style="display:none;">
        <div class="icon">âœ…</div>
        <div>æœªå‘ç°é—®é¢˜ï¼Œæ–‡ç¨¿è´¨é‡ä¸é”™ï¼</div>
      </div>
      <div class="actions">
        <button class="btn btn-sm btn-ghost" onclick="writeAllComments()">ğŸ’¬ å†™å…¥æ‰¹æ³¨</button>
        <button class="btn btn-sm btn-ghost" onclick="exportReport()">ğŸ“„ å¯¼å‡ºæŠ¥å‘Š</button>
      </div>
    </div>

    <!-- è®¾ç½® -->
    <div class="card settings">
      <h2>âš™ï¸ è®¾ç½®</h2>
      <label for="apiUrl">åç«¯åœ°å€</label>
      <input id="apiUrl" type="text" value="http://192.168.28.178:8000" />
    </div>
  </div>

<script>
/* ============================================================
   æ™ºç¼–ç¼–è¾‘åŠ©æ‰‹ â€” taskpane.js (inline)
   Phase 1: å…¨æ–‡ç¼–æ ¡ + æ‰¹æ³¨
   ============================================================ */

var officeReady = false;
var allIssues = [];        // ç¼–æ ¡ç»“æœ
var allParagraphs = [];    // Word æ®µè½æ–‡æœ¬ç¼“å­˜
var currentFilter = null;  // å½“å‰ç­›é€‰çš„ severity

// ---- Office åˆå§‹åŒ– ----
Office.onReady(function(info) {
  officeReady = true;
  if (info.host === Office.HostType.Word) {
    showStatus('âœ… å·²è¿æ¥ Word', 'ok');
    document.getElementById('btnProofread').disabled = false;
    setTimeout(function() { hideStatus(); }, 2000);
  } else {
    showStatus('âš ï¸ è¯·åœ¨ Word ä¸­æ‰“å¼€æ­¤æ’ä»¶', 'err');
  }
});

document.getElementById('btnProofread').addEventListener('click', startProofread);

// ---- çŠ¶æ€æ  ----
function showStatus(msg, type) {
  var el = document.getElementById('statusBar');
  el.textContent = msg;
  el.className = 'status-bar show ' + (type || '');
}
function hideStatus() {
  document.getElementById('statusBar').className = 'status-bar';
}

// ---- è¿›åº¦æ¡ ----
function showProgress(pct, text) {
  var wrap = document.getElementById('progressWrap');
  wrap.className = 'progress-wrap show';
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('progressText').textContent = text || '';
}
function hideProgress() {
  document.getElementById('progressWrap').className = 'progress-wrap';
}

// ---- è¯»å– Word å…¨æ–‡ï¼ˆæ®µè½çº§ï¼‰----
function readAllParagraphs() {
  return Word.run(function(ctx) {
    var paras = ctx.document.body.paragraphs;
    paras.load('text');
    return ctx.sync().then(function() {
      var result = [];
      for (var i = 0; i < paras.items.length; i++) {
        var t = paras.items[i].text.trim();
        if (t.length > 0) {
          result.push({ index: i, text: t });
        }
      }
      return result;
    });
  });
}

// ---- ä¸»æµç¨‹ï¼šå…¨æ–‡ç¼–æ ¡ ----
async function startProofread() {
  var btn = document.getElementById('btnProofread');
  btn.disabled = true;
  btn.textContent = 'ç¼–æ ¡ä¸­â€¦';
  allIssues = [];
  currentFilter = null;
  document.getElementById('resultPanel').style.display = 'none';

  try {
    // 1. è¯»å–æ®µè½
    showProgress(5, 'æ­£åœ¨è¯»å–æ–‡æ¡£â€¦');
    allParagraphs = await readAllParagraphs();
    if (allParagraphs.length === 0) {
      showStatus('âš ï¸ æ–‡æ¡£ä¸ºç©º', 'err');
      return;
    }
    showProgress(15, 'å·²è¯»å– ' + allParagraphs.length + ' ä¸ªæ®µè½');

    // 2. åˆ†æ‰¹å‘é€åˆ°åç«¯
    var apiUrl = document.getElementById('apiUrl').value.replace(/\/+$/, '');
    var batches = splitBatches(allParagraphs, 3000);
    var totalBatches = batches.length;

    for (var b = 0; b < totalBatches; b++) {
      var pct = 15 + Math.round((b / totalBatches) * 75);
      showProgress(pct, 'ç¼–æ ¡ä¸­â€¦ æ‰¹æ¬¡ ' + (b + 1) + '/' + totalBatches);

      var resp = await fetch(apiUrl + '/api/proofread', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ paragraphs: batches[b] })
      });

      if (!resp.ok) {
        var errText = await resp.text();
        throw new Error('åç«¯é”™è¯¯ ' + resp.status + ': ' + errText);
      }

      var data = await resp.json();
      if (data.issues && data.issues.length > 0) {
        allIssues = allIssues.concat(data.issues);
      }
    }

    // 3. æ˜¾ç¤ºç»“æœ
    showProgress(100, 'ç¼–æ ¡å®Œæˆ');
    setTimeout(hideProgress, 1000);
    renderResults();
    showStatus('âœ… ç¼–æ ¡å®Œæˆï¼Œå‘ç° ' + allIssues.length + ' ä¸ªé—®é¢˜', 'ok');

  } catch (e) {
    showStatus('âŒ ' + e.message, 'err');
    hideProgress();
  } finally {
    btn.disabled = false;
    btn.textContent = 'å¼€å§‹ç¼–æ ¡';
  }
}

// ---- æ®µè½åˆ†æ‰¹ï¼ˆæŒ‰å­—ç¬¦æ•°ï¼‰----
function splitBatches(paragraphs, maxChars) {
  var batches = [];
  var current = [];
  var currentLen = 0;
  for (var i = 0; i < paragraphs.length; i++) {
    var pLen = paragraphs[i].text.length;
    if (currentLen + pLen > maxChars && current.length > 0) {
      batches.push(current);
      current = [];
      currentLen = 0;
    }
    current.push(paragraphs[i]);
    currentLen += pLen;
  }
  if (current.length > 0) batches.push(current);
  return batches;
}

// ---- æ¸²æŸ“ç»“æœ ----
function renderResults() {
  var panel = document.getElementById('resultPanel');
  panel.style.display = 'block';

  // ç»Ÿè®¡
  var stats = { error: 0, warning: 0, info: 0 };
  allIssues.forEach(function(iss) { stats[iss.severity] = (stats[iss.severity] || 0) + 1; });

  var statsHtml = '';
  if (stats.error > 0) statsHtml += '<span class="stat-badge stat-error" onclick="filterBySeverity(\'error\')">ğŸ”´ é”™è¯¯ ' + stats.error + '</span>';
  if (stats.warning > 0) statsHtml += '<span class="stat-badge stat-warning" onclick="filterBySeverity(\'warning\')">ğŸŸ¡ å­˜ç–‘ ' + stats.warning + '</span>';
  if (stats.info > 0) statsHtml += '<span class="stat-badge stat-info" onclick="filterBySeverity(\'info\')">ğŸ”µ å»ºè®® ' + stats.info + '</span>';
  if (allIssues.length > 0) statsHtml += '<span class="stat-badge" style="background:#f3f2f1;color:#323130;" onclick="filterBySeverity(null)">å…¨éƒ¨ ' + allIssues.length + '</span>';
  document.getElementById('statsBar').innerHTML = statsHtml;

  renderIssueList(allIssues);
}

function filterBySeverity(sev) {
  currentFilter = sev;
  // æ›´æ–° badge active çŠ¶æ€
  var badges = document.querySelectorAll('.stat-badge');
  badges.forEach(function(b) { b.classList.remove('active'); });
  event.target.classList.add('active');

  if (!sev) {
    renderIssueList(allIssues);
  } else {
    renderIssueList(allIssues.filter(function(iss) { return iss.severity === sev; }));
  }
}

function renderIssueList(issues) {
  var listEl = document.getElementById('issueList');
  var emptyEl = document.getElementById('emptyState');

  if (issues.length === 0) {
    listEl.innerHTML = '';
    emptyEl.style.display = 'block';
    return;
  }
  emptyEl.style.display = 'none';

  var catLabels = {
    spelling: 'é”™åˆ«å­—', grammar: 'è¯­ç—…', punctuation: 'æ ‡ç‚¹',
    terminology: 'æœ¯è¯­', consistency: 'ä¸€è‡´æ€§', expression: 'è¡¨è¾¾'
  };
  var catClass = {
    spelling: 'cat-spelling', grammar: 'cat-grammar', punctuation: 'cat-punctuation',
    terminology: 'cat-terminology', consistency: 'cat-consistency', expression: 'cat-expression'
  };

  var html = '';
  issues.forEach(function(iss, idx) {
    var sevClass = 'sev-' + (iss.severity || 'info');
    var cat = iss.category || 'expression';
    html += '<div class="issue-item ' + sevClass + '" onclick="locateIssue(' + iss.paragraph_index + ')" title="ç‚¹å‡»å®šä½åˆ°æ–‡æ¡£">';
    html += '<span class="issue-para">Â¶' + (iss.paragraph_index + 1) + '</span>';
    html += '<span class="issue-cat ' + (catClass[cat] || 'cat-expression') + '">' + (catLabels[cat] || cat) + '</span> ';
    html += '<span class="issue-original">' + esc(iss.original || '') + '</span>';
    html += '<span class="issue-arrow">â†’</span>';
    html += '<span class="issue-suggestion">' + esc(iss.suggestion || '') + '</span>';
    html += '<div class="issue-reason">' + esc(iss.reason || '') + '</div>';
    html += '</div>';
  });
  listEl.innerHTML = html;
}

// ---- ç‚¹å‡»å®šä½åˆ°æ®µè½ ----
function locateIssue(paraIndex) {
  Word.run(function(ctx) {
    var paras = ctx.document.body.paragraphs;
    paras.load('text');
    return ctx.sync().then(function() {
      if (paraIndex < paras.items.length) {
        var range = paras.items[paraIndex].getRange();
        range.select();
        range.font.highlightColor = '#FFFF00';
        return ctx.sync();
      }
    });
  }).catch(function(err) {
    showStatus('âš ï¸ å®šä½å¤±è´¥: ' + err.message, 'err');
  });
}

// ---- æ‰¹é‡å†™å…¥æ‰¹æ³¨ ----
function writeAllComments() {
  if (allIssues.length === 0) return;
  var issuesToWrite = currentFilter
    ? allIssues.filter(function(iss) { return iss.severity === currentFilter; })
    : allIssues;

  Word.run(function(ctx) {
    var paras = ctx.document.body.paragraphs;
    paras.load('text');
    return ctx.sync().then(function() {
      var written = 0;
      issuesToWrite.forEach(function(iss) {
        if (iss.paragraph_index < paras.items.length) {
          var para = paras.items[iss.paragraph_index];
          // æœç´¢åŸæ–‡ç‰‡æ®µå¹¶æ·»åŠ æ‰¹æ³¨
          var searchResults = para.search(iss.original, { matchCase: true, matchWholeWord: false });
          searchResults.load('text');
          ctx.sync().then(function() {
            // ä½¿ç”¨æ®µè½çº§æ‰¹æ³¨ä½œä¸º fallback
          });

          // ç›´æ¥åœ¨æ®µè½ä¸Šæ·»åŠ æ‰¹æ³¨
          var sevLabel = iss.severity === 'error' ? 'ğŸ”´' : (iss.severity === 'warning' ? 'ğŸŸ¡' : 'ğŸ”µ');
          var commentText = sevLabel + ' [' + (iss.category || '') + '] ' + (iss.reason || '') + '\nå»ºè®®ï¼š' + (iss.suggestion || '');
          // Word.js Comment API: paragraph.insertComment(commentText)
          // éœ€è¦ WordApi 1.4+
          try {
            para.getRange().insertComment(commentText);
            written++;
          } catch(e) {
            // fallback: å¦‚æœ insertComment ä¸å¯ç”¨ï¼Œè·³è¿‡
          }
        }
      });
      return ctx.sync().then(function() {
        showStatus('âœ… å·²å†™å…¥ ' + issuesToWrite.length + ' æ¡æ‰¹æ³¨', 'ok');
      });
    });
  }).catch(function(err) {
    showStatus('âŒ å†™å…¥æ‰¹æ³¨å¤±è´¥: ' + err.message, 'err');
  });
}

// ---- å¯¼å‡ºæŠ¥å‘Šï¼ˆçº¯æ–‡æœ¬ï¼‰----
function exportReport() {
  if (allIssues.length === 0) return;
  var lines = ['æ™ºç¼–ç¼–è¾‘åŠ©æ‰‹ â€” ç¼–æ ¡æŠ¥å‘Š', '=' .repeat(40), ''];
  var sevLabels = { error: 'ğŸ”´ é”™è¯¯', warning: 'ğŸŸ¡ å­˜ç–‘', info: 'ğŸ”µ å»ºè®®' };
  var catLabels = {
    spelling: 'é”™åˆ«å­—', grammar: 'è¯­ç—…', punctuation: 'æ ‡ç‚¹',
    terminology: 'æœ¯è¯­', consistency: 'ä¸€è‡´æ€§', expression: 'è¡¨è¾¾'
  };

  allIssues.forEach(function(iss, idx) {
    lines.push((idx + 1) + '. ' + (sevLabels[iss.severity] || '') + ' [' + (catLabels[iss.category] || iss.category) + '] æ®µè½' + (iss.paragraph_index + 1));
    lines.push('   åŸæ–‡ï¼š' + (iss.original || ''));
    lines.push('   å»ºè®®ï¼š' + (iss.suggestion || ''));
    lines.push('   åŸå› ï¼š' + (iss.reason || ''));
    lines.push('');
  });

  // å†™å…¥æ–‡æ¡£æœ«å°¾
  Word.run(function(ctx) {
    var body = ctx.document.body;
    body.insertParagraph('', 'End');
    body.insertParagraph(lines.join('\n'), 'End');
    return ctx.sync().then(function() {
      showStatus('âœ… æŠ¥å‘Šå·²æ’å…¥æ–‡æ¡£æœ«å°¾', 'ok');
    });
  }).catch(function(err) {
    showStatus('âŒ å¯¼å‡ºå¤±è´¥: ' + err.message, 'err');
  });
}

// ---- HTML è½¬ä¹‰ ----
function esc(s) {
  var d = document.createElement('div');
  d.textContent = s || '';
  return d.innerHTML;
}
</script>
